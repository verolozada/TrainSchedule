<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/train.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Basic|Unica+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center" id="train">Train Schedule</h1>
                <p class="lead text-center" id="description">All the information you need</p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fas fa-train"></i> Current Train Schedule</strong>
                    </div>
                    <table class="table" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes away</th>
                                <!-- <th scope="col">Remove</th> -->

                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fas fa-train"></i> Add Train Information</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="search">Destination:</label>
                                <input type="text" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label for="search">First Train Time (HH:mm - military time):</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>
                            <div class="form-group">
                                <label for="search">Frequency (minutes):</label>
                                <input type="text" class="form-control" id="train-frequency">
                            </div>
                
                            <button type="button" class="btn btn-default" id="add-train">
                                <i class="fas fa-plus"></i> Add this train</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
